<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Điểm Tích Lũy ĐH Duy Tân</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tinhdiemdtu.css" />
  </head>
  <body>
    <header>
      <h1>Tính Điểm Tích Lũy - Đại học Duy Tân</h1>
    </header>

    <main class="container">
      <section id="input-page">
        <h2>Nhập Điểm Các Học Phần</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Môn học</th>
                <th>Số tín chỉ</th>
                <th>Điểm gốc (thang 10)</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="subjects">
              <tr>
                <td><input type="text" placeholder="Tên môn học" /></td>
                <td><input type="number" min="1" value="1" /></td>
                <td><input type="number" step="0.1" min="0" max="10" /></td>
                <td>
                  <button class="btn delete-btn" onclick="deleteRow(this)">
                    Xóa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="button-group">
          <button class="btn add-btn" onclick="addRow()">+ Thêm Môn</button>
          <button class="btn clear-btn" onclick="clearAllRows()">
            Xóa Tất Cả
          </button>
          <button class="btn calculate-btn" onclick="calculate()">
            Xem Kết Quả
          </button>
        </div>
      </section>

      <section id="result-page" class="hidden">
        <div class="result-card">
          <h2>KẾT QUẢ</h2>
          <div class="result-box">
            <h3 id="totalCredits"></h3>
            <h3 id="avg10"></h3>
            <h3 id="avg4"></h3>
            <h3 id="rank"></h3>
          </div>
          <button class="btn back-btn" onclick="goBack()">
            ⬅️ Quay lại nhập điểm
          </button>
        </div>
      </section>
    </main>
    <script src="tinhdiemdtu.js"></script>
  </body>
</html>
