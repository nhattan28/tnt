<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiệu Ứng Trang Chủ IT</title>
  <script>
    // Ngăn người dùng mở công cụ nhà phát triển
    document.addEventListener('keydown', function(e) {
      // Chặn F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
      // Chặn Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'j' || e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
      // Chặn Ctrl+S
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
      }
    });

    // Chặn menu chuột phải
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'VT323', monospace;
      cursor: crosshair;
      transition: background-color 0.1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 16px;
    }

    #initial-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 300;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
    }

    .modal-content {
        background-color: #000;
        padding: 30px 50px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
        border: none;
        animation: glow 1.5s infinite alternate;
        position: relative;
    }

    .modal-content h3 {
        margin-top: 0;
        font-size: 4em; /* Đã thay đổi từ 2em thành 4em */
        text-shadow: 0 0 10px #0f0;
    }
    
    .modal-content p {
      font-size: 1.2em;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #0f0;
    }
    
    .modal-content button {
        background-color: #0f0;
        color: #000;
        border: none;
        padding: 12px 25px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s, box-shadow 0.3s;
        font-family: 'VT323', monospace;
        font-size: 1.2em;
        font-weight: bold;
    }

    .modal-content button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #0f0;
    }

    @keyframes glow {
      from { box-shadow: 0 0 25px rgba(0, 255, 0, 0.7); }
      to { box-shadow: 0 0 35px rgba(0, 255, 0, 0.9); }
    }

    #haunting-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 5s ease-in-out;
      z-index: 200;
      display: none;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div id="initial-modal">
    <div class="modal-content">
      <h3 id="modal-greeting"></h3>
    </div>
  </div>
  <img id="haunting-image" src="anhnenma.png" alt="Ảnh ma">
  <audio id="jumpscare-audio" src="nhackinhdi.mp3" preload="auto"></audio>

  <script>
    const initialModal = document.getElementById('initial-modal');
    const modalGreeting = document.getElementById('modal-greeting');
    const hauntingImage = document.getElementById('haunting-image');
    const jumpscareAudio = document.getElementById('jumpscare-audio');

    // Hàm tạo hiệu ứng gõ chữ
    function typeEffect(element, text, speed) {
      return new Promise(resolve => {
        let i = 0;
        element.textContent = ''; // Xóa nội dung cũ
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    // Cập nhật lời chào theo giờ địa phương
    function updateGreeting() {
        const now = new Date();
        const hour = now.getHours();
        let greeting = "";
        if (hour >= 5 && hour < 12) {
            greeting = "Chào buổi sáng!";
        } else if (hour >= 12 && hour < 18) {
            greeting = "Chào buổi chiều!";
        } else if (hour >= 18 && hour < 22) {
            greeting = "Chào buổi tối!";
        } else {
            greeting = "Chúc ngủ ngon!";
        }
        return greeting;
    }
    
    // Xử lý khi nút Bắt đầu được nhấn
    function startSequence() {
        // Ẩn modal
        initialModal.style.display = 'none';
        
        // Hiển thị ảnh và phát nhạc ngay lập tức
        showImage();
    }
    
    // Hiển thị ảnh và phát nhạc
    function showImage() {
      hauntingImage.style.display = 'block';
      setTimeout(() => {
        hauntingImage.style.opacity = '1';
      }, 100);

      jumpscareAudio.play();
    }

    // Khởi động khi tải trang
    window.addEventListener('load', async () => {
      const greetingText = updateGreeting();
      await typeEffect(modalGreeting, greetingText, 70); // Tốc độ gõ 70ms/chữ
      
      // Chờ 2 giây sau khi gõ xong
      setTimeout(startSequence, 2000);
    });
  </script>
</body>
</html>
